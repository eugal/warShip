<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>clicker</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />

     <style>


    </style>
</head>
<body style="padding:0;margin:0">

    <div id="clicker_wrapper">

        <h2>Resources</h2>
        <div class="panel res">
            Scrap: <span id="total">0</span><br />
            <div class="build" id="gather-scrap"><p>Gather</p></div>
        </div>

        <h2>Robots</h2>
        <div class="panel robot">
            <span id="1x">0</span>: 1x<br />
            <span class="info">Gathers 1 Scrap / s</span><br />
            <div class="build" id="build-1x"><p>Build (10)</p></div>
        </div>
        <div id="secondBtn" class="panel robot hideBtn">
            <span id="10x">0</span>: 10x<br />
            <span class="info">Gathers 10 Scrap / s</span><br />
            <div class="build" id="build-10x"><p>Build (250)</p></div>
        </div>

        <div id='weapons' class="panel robot hideBtn">
            <!-- <span id="10x">0</span>: 10x<br /> -->
            <span class="info">Upgrade Weapons</span><br />
            <div class="build" id="build-weapons"><p>Upgrade</p></div>
        </div>
        
    </div>

</body>
</html>
